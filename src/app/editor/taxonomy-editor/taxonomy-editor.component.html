<!--<formio [form]="formConfig"></formio>-->

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="rank">
    <th mat-header-cell *matHeaderCellDef> rank </th>
    <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="scientificName">
    <th mat-header-cell *matHeaderCellDef> scientificName </th>
    <td mat-cell *matCellDef="let element"> {{element.scientificName}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="commonName">
    <th mat-header-cell *matHeaderCellDef> commonName </th>
    <td mat-cell *matCellDef="let element"> {{element.commonName}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
