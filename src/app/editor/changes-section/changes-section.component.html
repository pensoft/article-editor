<div class="changes-wrapper">

  <div class="changes-container" >
    <app-change *ngFor="let change of changes" [change]="change"></app-change>
  </div>

  <div class="changes-footer">
    <div class="left">
      <mat-icon style="margin-right:8px">west</mat-icon>
      Previous change
    </div>
    <div class="right">
      Next change
      <mat-icon style="margin-left:8px">east</mat-icon>
    </div>
  </div>

</div>
