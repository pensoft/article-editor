<h2 mat-dialog-title>Delete {{mapping[data.type].objType}}</h2>

<mat-dialog-content>
  <p>Do you really want to delete <strong>"{{data.objName}}"</strong> {{mapping[data.type].objType}}?</p>
</mat-dialog-content>

<mat-dialog-actions align="end" fxLayoutGap="8px">
  <button mat-stroked-button (click)="cancelDeletion()">Cancel</button>
  <button mat-flat-button color="primary" (click)="confirmDeletion()">Delete {{mapping[data.type].objTypeCapital}}</button>
</mat-dialog-actions>
