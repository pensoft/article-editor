<h2 mat-dialog-title>Delete section</h2>

<mat-dialog-content class="dynamic-content-height">
  <p>Do you really want to delete <strong>{{data.sectionName}}</strong> section?</p>
</mat-dialog-content>

<mat-dialog-actions align="end" fxLayoutGap="8px">
  <button mat-stroked-button (click)="cancelDeletion()">Cancel</button>
  <button mat-flat-button color="primary" (click)="confirmDeletion()">Delete Section</button>
</mat-dialog-actions>
