<mat-toolbar class="toolbar">
    <button mat-raised-button (click)="refreshContent()">Refresh Pdf view</button>
    <mat-label>Choose format:</mat-label>
    <mat-select [(value)]="pageSize">
        <mat-option value="A0">A0</mat-option>
        <mat-option value="A1">A1</mat-option>
        <mat-option value="A2">A2</mat-option>
        <mat-option value="A3">A3</mat-option>
        <mat-option value="A4">A4</mat-option>
        <mat-option value="A5">A5</mat-option>
    </mat-select>
</mat-toolbar>
<div class='preview-container'>
    <div class="elements-container">
        <div class="horizontal-lines" id="hr-lines">horizontal lines</div>
        <div #elementsContainer id="pm-elements-container">
        </div>
    </div>
    <iframe class="pdfVi1" id='pdfV'></iframe>
</div>
