<div *ngIf="figure">
    <div class="figure-index">Fg:â„–{{figureIndex}}</div>
    <div class="figure-description">
        {{figure.description}}
    </div>
    <div class="figure-components">
        <div class="component" *ngFor="let component of figure.components">
            <div *ngIf="component.type == 'image'">
                <img  src='{{component.url}}' height="100" />
            </div>
            <div  *ngIf="component.type == 'video'" >
                <iframe width="350" height="200" 
                [src]="component.url | safe"
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen=""></iframe>
                <div class="component-description">{{component.description}}</div>      
            </div>
        </div>
    </div>
</div>
