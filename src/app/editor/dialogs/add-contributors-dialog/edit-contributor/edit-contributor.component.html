<h2 mat-dialog-title>Edit Contributor</h2>

<mat-dialog-content>
  <div class="form-container">
    <mat-form-field floatLabel='never' class="form-role" appearance="fill">
      <mat-label>Role</mat-label>
      <mat-select [formControl]="roleControl">
        <mat-option *ngFor="let option of selectOptions" [value]="option.name">{{option.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <mat-card *ngIf="askremove" class="mat-card-delete">
    <mat-card-content>
      <p>Are you sure you want to remove this person from the article?</p>
      <div class="btns-container" fxLayout="row wrap" fxLayoutGap="16px" align="end" fxLayoutAlign="flex-end center">
        <button mat-stroked-button color="primary" (click)="askremove=false">No</button>
        <button mat-stroked-button color="warn" (click)="removeCollaborator()">Yes</button>
      </div>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>

<mat-dialog-actions align="end" fxLayoutGap="8px">
  <button mat-stroked-button [mat-dialog-close]="true">Cancel</button>
  <button mat-stroked-button color="warn" (click)="askremove = true">Remove User</button>
  <button mat-flat-button color="primary" [disabled]="roleControl.value==data.contrData.role"
          (click)="roleControl.value==data.contrData.role?undefined:editCollaborator()">Edit User</button>
</mat-dialog-actions>
