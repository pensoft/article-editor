<div class="form-container">
  <mat-form-field floatLabel='never' class="form-role" appearance="fill" >
    <mat-label>Role</mat-label>
      <mat-select [formControl]="roleControl">
          <mat-option *ngFor="let option of selectOptions" [value]="option.name">{{option.name}}</mat-option>
      </mat-select>
  </mat-form-field>
</div>
<div class="btns-container">
  <button mat-icon-button color="warn" aria-label="Remove this user from the editor." (click)="askremove = true">
    <mat-icon>delete</mat-icon>
  </button>
  <button class="normal-btn-done-greenstyle  {{roleControl.value==data.contrData.role?'disabled-ok-btn':''}}" (click)="roleControl.value==data.contrData.role?undefined:editCollaborator()">Edit</button>
</div>
<div *ngIf="askremove">
  <p>Are you sure you want to remove this person from the article?</p>
  <div class="btns-container">
    <button class="normal-btn-done-greenstyle " (click)="askremove=false">No</button>
    <button class="normal-btn-done-greenstyle margin-left-10" (click)="removeCollaborator()">Yes</button>
  </div>
</div>
