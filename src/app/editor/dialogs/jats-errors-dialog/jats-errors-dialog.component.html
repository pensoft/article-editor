<mat-dialog-content>
  <div class="errors-contaiener">
    <div class="jats-error" *ngFor="let error of data.errors">
      {{error | json}}
    </div>
  </div>
</mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-flat-button color="primary" [mat-dialog-close] cdkFocusInitial>Ok</button>
</mat-dialog-actions>
