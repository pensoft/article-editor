<mat-tree *ngIf="TREE_DATA!==undefined" [dataSource]="dataSource" [treeControl]="treeControl" [trackBy]="tracker">
  <mat-nested-tree-node *matTreeNodeDef="let node">
    <li class="leaf-tree-node">
      <div class="mat-tree-node">{{node.name}}</div>
    </li>
  </mat-nested-tree-node>
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <li class="tree-container">
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.filename">
          <mat-icon>
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.name}}
      </div>
      <ul class="tree-nested-node">
        <div *ngIf="treeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </ul>
    </li>

  </mat-nested-tree-node>
</mat-tree>
