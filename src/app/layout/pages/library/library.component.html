<div *ngIf="shouldRender" class="references-lib">

  <mat-toolbar class="reference-menu-toolbar">
    <button mat-icon-button (click)="createReference()"><mat-icon>add</mat-icon></button>
    <!-- <button mat-icon-button><mat-icon>delete_forever</mat-icon></button> -->
  </mat-toolbar>
  <table *ngIf="userReferences" mat-table [dataSource]="userReferences | async" class="mat-elevation-z8 references-table">

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let element"> {{ element.refData.formioData.authors[0]?(element.refData.formioData.authors[0].last|| element.refData.formioData.authors[0].name|| element.refData.formioData.authors[0].first):'no author'}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.refData.referenceData.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.refData.referenceData.title||''}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="updateScheme">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="updateScheme(element)">updateScheme</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="updateStyle">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="updateStyle(element)">updateStyle</button>
      </td>
    </ng-container> -->

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="deleteReference(element)">Delete</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="editReference(element)">Edit</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="citate">
      <th mat-header-cell *matHeaderCellDef>Citate</th>
      <td mat-cell *matCellDef="let element">
        <div [outerHTML]="element.refData.basicCitation.bobliography">

        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
