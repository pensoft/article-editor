<div class="citate-options-container">
  <div class="title">
    Add a reference
  </div>
  <div class="reference-options">
    <mat-form-field appearance="fill" #referenceType class="select-ref-form-field">
      <mat-label class="">References:</mat-label>
      <mat-select [formControl]="referencesControl" class="select-reference" (valueChange)="lastSelect = 'localRef';selected=undefined">
        <mat-option *ngFor="let ref of references" [value]="ref">
          {{ref.refData.referenceData.title}} | {{ref.refData.formioData.authors[0].first||ref.refData.formioData.authors[0].last||ref.refData.formioData.authors[0].given||'no name'}} | {{ref.refData.referenceData.type}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="reference-options">
    <mat-form-field appearance="fill" class="select-ref-form-field">
      <mat-label class="">External search:</mat-label>
      <input matInput type="text" [formControl]="searchReferencesControl" class="search-reference" #searchInput placeholder="Type here...">
    </mat-form-field>
  </div>
  <div class="search-result">
    <div *ngIf="loading">
      <div class="spinner-container">
        <div class="spinner-container-1">
          <mat-spinner></mat-spinner>
        </div>
      </div>
    </div>
    <div *ngIf="searchData">
      <table mat-table [dataSource]="searchData" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let element">{{element.title}}</td>
        </ng-container>

        <tr class="table-row" mat-row (click)="selected = row;select(row);referencesControl.setValue(null)" [class.demo-row-is-clicked]="row == selected" *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
  <div class="buttons">
    <button mat-raised-button class="citate-btn" (click)="cancel()">Cancel</button>
    <button mat-raised-button class="citate-btn" (click)="addReference()" [disabled]="lastSelect !== 'localRef'">Add</button>
  </div>
</div>
