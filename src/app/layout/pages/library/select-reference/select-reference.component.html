<div class="dialog-label">
  Select reference type :
</div>
<div class="select-container">
  <mat-form-field appearance="fill" #referenceType class="select-ref-form-field">
    <mat-label class="">Types:</mat-label>
    <mat-select [formControl]="referenceFormControl" class="select-reference">
      <mat-option *ngFor="let type of possibleReferenceTypes" [value]="type">
        {{type.displayName}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="referenceFormControl.hasError('required')">You must make a selection</mat-error>
  </mat-form-field>
</div>
<div class="select-button">
  <button mat-button (click)="cancelCreate()">Cancel</button>
  <button mat-button [disabled]="!referenceFormControl.valid" (click)="makeSelection()">Select</button>
</div>
