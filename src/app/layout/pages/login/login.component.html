<div class="main">

  <div class="logo">
    <img src="./assets/img/logo1.svg" height="42px" width="197px" alt="arpha">
  </div>

  <div class="logo-mobile">
    <img src="./assets/logo/arpha.svg" width="144px" alt="arpha">
  </div>

  <div class="register">

    <div class="title-container">Login</div>

    <div class="form-container">
      <div class="form-a">
        <arpha-input label="Email*" placeholder="Email address" id="email" name="email"></arpha-input>
      </div>
      <div class="form-b">
        <arpha-input type="password" label="Password*" placeholder="Password" id="password" name="password">
        </arpha-input>
      </div>
      <div class="password-link"><a>Forgot your password?</a></div>
      <arpha-button label="Login" class="primary large login-button"></arpha-button>
      <div class="text">or</div>
      <arpha-button label="Register" class="secondary large register-button"></arpha-button>
      <div class="crossed-title">
        <span>or Login with</span>
      </div>
    </div>

    <div class="link-container">
      <arpha-button label="ORCID" class="secondary small icon-text" icon="dashboard"></arpha-button>
      <arpha-button label="Google" class="secondary small icon-text" icon="dashboard"></arpha-button>
      <arpha-button label="Linkedin" class="secondary small icon-text" icon="dashboard"></arpha-button>
      <arpha-button label="Facebook" class="secondary small icon-text" icon="dashboard"></arpha-button>
    </div>

    <div class="link-container-mobile">
      <div>
        <arpha-button label="ORCID" class="secondary small icon-text" icon="dashboard"></arpha-button>
        <arpha-button label="Google" class="secondary small icon-text" icon="dashboard"></arpha-button>
      </div>
      <div>
        <arpha-button label="Linkedin" class="secondary small icon-text" icon="dashboard"></arpha-button>
        <arpha-button label="Facebook" class="secondary small icon-text" icon="dashboard"></arpha-button>
      </div>
    </div>

  </div>
</div>
