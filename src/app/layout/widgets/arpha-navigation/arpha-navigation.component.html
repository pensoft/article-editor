<mat-toolbar color="primary" class="toolbar" *ngIf="authService.isLoggedIn()">
  <mat-toolbar-row class="toolbar-row">

    <button mat-icon-button class="menu">
      <mat-icon (click)="toggleTreeDrawer()">menu</mat-icon>
    </button>

    <a class="logo" href="/">
      <img src="./assets/logo/arpha.svg" width="150" height="40" title="Home" alt="Home">
    </a>

    <div class="profile-details">
      <span class="eye-icon">
        <mat-icon svgIcon="dashboard"></mat-icon>
      </span>
      <app-theme-toggle class="theme-toggle"></app-theme-toggle>
      <span class="avatar"></span>
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon color="primary" (click)="changeIcon('expand_less')">{{icon}}</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/user-profile">
          <span>View Profile</span>
          <!-- <ng-container *ngIf="authService.currentUserSubject | async as o ">
            <span>Hi, {{o.name}}</span>
          </ng-container> -->
        </button>
        <button mat-menu-item routerLink="/edit-profile">
          <span>Edit Profile</span>
        </button>
        <arpha-button  label="Log Out" (clickEvent)="authService.logout();"
          class="text-icon upload-row"></arpha-button>
      </mat-menu>

    </div>

  </mat-toolbar-row>
</mat-toolbar>
