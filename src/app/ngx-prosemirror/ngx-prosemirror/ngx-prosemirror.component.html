<div class="editor-container">
    <div class="editor" #editor></div>
    <div class="comments">
        <div class="comments-label">
            Comments
        </div>
        <div class="comments-list-container">
            <div class="comments-list" #commentsContainer>
                <span >No comments</span>
            </div>
        </div>
    </div>
    <div class="sidebar">

        <div class="versions-label">
            <i style="float:left;font-size:18px;" (click)="versionsService.addVersion(ydoc);"
                class="fa fa-plus-square"></i>
            Versions
            <i style="float:right" class="fa fa-refresh"></i>
        </div>
        <div class="versions-list">
            <span *ngIf="versionsService.getVersionList(ydoc).length == 0">No versions found</span>
            <ul>
                <li *ngFor="let version of versionsService.getVersionList(ydoc); let i = index"
                    (click)="versionsService.renderVersion(view!, version)">
                    {{version.date | date: 'dd/MM/yyyy HH:mm:ss'}} (<b>{{version.clientID}}</b>)
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="changes-container-scroller">
    <div class="changes-container" #changesContainer>
    
    </div>
</div>
<button mat-raised-button (click)="printDocToProsemirrorJson()">Print Doc</button>
